<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <!-- <h3>Topology</h3> -->
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 32.789997, lng: -96.77},
            zoom: 5
        });

        var routermap = {
        chicago: {
          center: {lat: 41.878, lng: -87.629}
        
        },
        newyork: {
          center: {lat: 40.714, lng: -74.005}
       
        },
        losangeles: {
          center: {lat: 34.052, lng: -118.243}
          
        },
        dallas: {
          center: {lat: 32.789997, lng: -96.77}
          
        },
        miami: {
          center: {lat: 25.78, lng: -80.21}
        
        },
        houston: {
          center: {lat: 29.770002, lng: -95.39}
        },
        tampa: {
          center: {lat: 27.960001, lng: -82.48}
        },
        sanfranciso: {
          center: {lat: 37.79, lng: -122.55}
        }
        };

        for (var router in routermap) {
          // Add the circle for this router to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: routermap[router].center,
            radius: 100000
          });
        }
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7xWp7HN7WKTfVfWTRUTau3_HgLUDKLMQ&callback=initMap">
    </script>
  </body>
</html>
